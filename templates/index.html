{% extends "base.html" %} {% block content %}

<h2>Sube tu imagen</h2>
<h3>El objetivo de este detector es revisar si la foto corresponde a 2 razas particulares. 
    Pastor aleman - pomerania
</h3>
<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Subir
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <label>Para revisar la raza, presiona acá </label>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">¡Haz click!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
